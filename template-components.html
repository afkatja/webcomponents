<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Experiment with Web Components</title>
  <script src="polymer.min.js"></script>
</head>
<body>
  <decorator id="decor1">
    <template id="experiment1">
      <div>
        <style scoped>
          -webkit-background: linear-gradient(bottom, red 0%, rgba(255,255,255, 0) 100%);
          background: linear-gradient(bottom, red 0%, rgba(255,255,255, 0) 100%);
          width: 300px; height: 300px;
        </style>
        <content></content>
        <div id="test"></div>
      </div>
    </template>
    <script>
      function test(e) {
          alert(e.target);
      }
      this.listen({selector: "#test", type: "click", handler: test});
    </script>
  </decorator>
  
  <div class="decorated">
    This piece is styled by applied <code>decorator</code>
  </div>
  
  <!-- definition -->
  <element extends="button" name="custombutton" constructor="customButton">  
      <template>
        <style scoped>
          :host { display:  contents; }
          .custombutton { text-shadow: 0 0 1px #444; }
        </style>
        <div class="custombutton"></div>
      </template>
  </element>
  
  <!-- use -->
  <button is="custombutton" onclick="showTimeClicked(event);">  
      Template button
  </button>
  <script>
    var btn = new customButton();
    document.body.appendChild(btn); 
  </script>
</body>
</html>
